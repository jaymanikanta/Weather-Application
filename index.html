<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weather Application</h1>
                <form>
                    <label class="col-form-label">City</label>
                    <input class="form-control" type="text" value="SanFransico" id="city">
                    <label class="col-form-label">State</label>
                    <input class="form-control" type="text" value="CA" id="state">
                    <button class="btn btn-primary btn-block mb-2" type="button" id="btn" onclick="getWeather()">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center mb-3" id="weatherDash">
                <div id="icon"></div>
                <h2 id="weather"></h2>
                <h3 id="stat"></h3>
                <h4 id="temp"></h4>
                <h4 id="wind"></h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
